                {
                    if(name.length == 0)
                        return false;
                    for(i = 0; i < name.length; i++) {
                        if(name.charCodeAt(i) > 128)
                            return true;
                    }
                    return false;
                }
                function isNumber(name) //数值检测
                {
                    if(name.length == 0)
                        return false;
                    for(i = 0; i < name.length; i++) {
                        if(name.charAt(i) < "0" || name.charAt(i) > "9")

                    }
                    return true;

                    if(checkname.stuid.value==""||! isNumber(checkname.stuid.value)){
